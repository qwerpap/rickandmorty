name: rickandmorty
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_svg: ^2.1.0
  go_router: ^15.1.2
  flutter_bloc: ^9.1.1
  dio: ^5.8.0+1

  drift: ^2.26.1
  sqlite3_flutter_libs: ^0.5.33
  path_provider: ^2.1.5
  shared_preferences: ^2.5.3
  equatable: ^2.0.7
  get_it: ^9.1.1
  liquid_glass_renderer: ^0.2.0-dev.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  drift_dev: ^2.26.1
  build_runner: ^2.4.15

flutter:
  uses-material-design: true

  assets:
    - assets/svg/
    - assets/fonts/

  fonts:
    - family: 'Inter'
      fonts:
        - asset: assets/fonts/Inter-Medium.ttf
 
